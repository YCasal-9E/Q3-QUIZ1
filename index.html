<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 1 | Javascript Concepts</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

</head>
<body>

	<div class="container-fluid text-center header mb-4 p-5">
	<script type="text/javascript">
		document.write("<h1>If a = 20 and b = 5</h1>");
	</script>
	</div>

	<div class="container main mt-4 mb-4">
		<div class="container secondary mt-4 mb-4 p-4">
			<script type="text/javascript">
				document.write("<h2>Arithmetic Operator</h2>");
			</script>

			<p id="A-B-exponent">Exponent: </p>
			<p id="A-B-modulus">Mod: </p>

			
			<button type="button" class="mt-2 btn btn-primary" onclick="
			var a=20; 
			var b=5; 
			var exp = a**b;
			var mod = a%b;
			document.getElementById('A-B-exponent').innerHTML= 'Exponent: '+ exp 
			document.getElementById('A-B-modulus').innerHTML= 'Modulus: '+ mod ">Answer</button>
	

		</div>

		<div class="container secondary mb-4 p-4">
			<script type="text/javascript">
				document.write("<h2>Comparison Operator</h2>");
			</script>

			<p id="A-B-greater">is a greater than b?</p>
			<p id="A-B-equal">is a equal to b?</p>
			
			<button type="button" class="mt-2 btn btn-primary" onclick="
			var a=20; 
			var b=5; 
			var greater= a>b;
			var notEqual= a==b;
			document.getElementById('A-B-greater').innerHTML= 'is a greater than b? ' + ':' + greater
			document.getElementById('A-B-equal').innerHTML= 'is a equal to b? ' + ':' + notEqual">Answer</button>

		</div>

		<div class="container secondary mb-4 p-4">
			<script type="text/javascript">
				document.write("<h2>Logical Operator</h2>");
			</script>

			<p id="A-B-first">(a <= b) && (a >=b)</p>
			<p id="A-B-second">(a ! = b) || (a == b)</p>
			
			<button type="button" class="mt-2 btn btn-primary" onclick="
			var a=20; 
			var b=5;
			var first= (a<=b) && (a>=b); 
			var second= (a != b) || (a == b);
			document.getElementById('A-B-first').innerHTML= '(a <= b) && (a >=b) ' + ':' + first
			document.getElementById('A-B-second').innerHTML= '(a ! = b) || (a == b) ' + ':' + second">Answer</button>

		</div>

		<button type="button" class="mt-4 mb-4 btn btn-refresh" onClick="window.location.reload()">REFRESH</button>

	</div>

	<p class="profile text-center"><a href= "https://ycasal-9e.github.io/Q2-EX2/" target="_blank">Clarisse Yvonne Casal | 9-Emerald</a></p>

</body>
</html>
